<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <title>Duang!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main" id="main">
        <div class="info" id="info">
            <table><tr>
                <td class="size0"><span id="title">Duang!</span></td>
                <td><table>
                    <tr><td class="size2">分数 <span id="score1">0</span> 最高 <span id="score2">0</span></td></tr>
                    <tr><td class="size3"><a>Fork me on GitHub</a></td></tr>
                </table></td>
            </tr></table>
        </div>
        <div class="zone" id="zone">
            <div class="obj" id="obj1"><span class="size1" id="text1"></span></div>
            <div class="obj" id="obj2"><span class="size1" id="text2"></span></div>
            <div class="obj" id="obj3"><span class="size1" id="text3"></span></div>
            <div class="plr" id="plr">
                <img class="imgp" id="man" src="1.png" />
                <img class="imgp" id="manred" src="1red.png" />
                <img class="imgp2" id="duang" src="2.png" />
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
